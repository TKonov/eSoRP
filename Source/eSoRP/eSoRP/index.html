<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="cordova.js"></script>
	<script src="kendo/js/jquery.min.js"></script>
	<script src="kendo/js/kendo.mobile.min.js"></script>
	<script src="scripts/lib/everlive.all.min.js"></script>
	<script src="scripts/app/identity-provider.js"></script>

	<script src="scripts/app/everlive.js" type="text/javascript"></script>
	<script src="scripts/app/global.js" type="text/javascript"></script>
	<script src="models/usersModel.js" type="text/javascript"></script>
	<script src="models/mainFeedModel.js" type="text/javascript"></script>
	<script src="models/signupModel.js" type="text/javascript"></script>
	<script src="models/addNewItemModel.js" type="text/javascript"></script>
	<script src="scripts/app/main.js" type="text/javascript"></script>

	<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
	<link href="styles/main.css" rel="stylesheet" />
	<link href="styles/fonts.css" rel="stylesheet" />
	<link href="styles/font-awesome.css" rel="stylesheet" />
</head>
<body id="friendsApp">
	<section data-role="layout" data-id="default">
		<!--View content will render here-->
	</section>
	<!--WELCOME VIEW -->
	<div data-role="view" id="welcome" data-layout="default" class="welcome-scrn form-view" data-model="app.viewModels.login">
		<h1><b>FAIRSHARE</b></h1>
		<form id="login-form">
			<ul data-role="listview" data-style="inset">
				<li>
					<label for="loginUsername">Username</label>
					<input type="text" id="loginUsername" required validationmessage="Username is required!" autocorrect="off" autocapitalize="off" /></li>
				<li>
					<label for="loginPassword">Password</label>
					<input type="password" id="loginPassword" required validationmessage="Password is required!" /></li>
			</ul>
		</form>
		<ol class="group-wrp">
			<li>
				<span data-role="touch" data-bind="events: { tap: login }" style="display: inline-block">
					<a data-role="button" class="btn-big"><i class="fa fa-sign-in"></i> Login</a>
				</span>
				<!--<span data-role="touch" data-bind="events: { tap: loginWithFacebook }" style="display: inline-block">
					<a data-role="button" class="btn-login-fb btn-big">Login</a>
				</span>-->
					<a data-role="button" class="btn-big" href="views/signupView.html"><i class="fa fa-edit"></i> Sign up</a>
			</li>
			
		</ol>

		<div data-role="footer" class="transparent">
			<p>Powered by Icenium Everlive.</p>
		</div>
	</div>

	<div data-role="drawer" id="menu" style="width: 200px" data-views="['feed', 'add-item']">
		<ul data-role="listview">
			<li data-icon="none">
				<a href="views/mainFeedView.html">
					<i class="fa fa-list"></i>Share Feed</a></li>
			<li data-icon="none">
				<a href="views/addItemView.html">
					<i class="fa fa-gift"></i>Share Item</a></li>
			<li data-icon="none">
				<a href="views/inviteUsersView.html">
					<i class="fa fa-users"></i>Invite</a></li>
			<li data-icon="none">
				<a href="views/leaderBoardView.html">
					<i class="fa fa-trophy"></i>Leaderboard</a></li>
			<li data-icon="none">
				<a href="views/profileView.html">
					<i class="fa fa-gear"></i>My Profile</a></li>
			<li data-icon="none" data-transition="left">
				<a href="#welcome">
					<i class="fa fa-lock"></i>Log Out</a></li>
		</ul>
	</div>

	<div data-role="layout" data-id="app-layout">
		<header data-role="header">
			<div data-role="navbar">
				<a data-role="button"
					data-rel="drawer"
					href="#menu" 
					data-align="left">
					<i class="fa fa-bars"></i>
				</a>
				<span data-role="view-title"></span>
			</div>
		</header>
	</div>

</body>
</html>
