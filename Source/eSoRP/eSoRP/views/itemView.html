<div data-role="view" 
    id="single-item" 
    data-layout="app-layout" 
    class="items-view" 
    data-show="app.viewModels.item.show">
    <header data-role="header">
        <div data-role="navbar">
            Deal
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
        </div>
    </header>

    <div id="status-container" class="user-status-wrp" data-role="listview" data-style="inset">
        <div class="user-info">
            <img data-bind="attr:{src: User().PictureUrl}" alt="styles/images/avatar.png" />
            <h2 id="personName" data-bind='text: User().DisplayName'></h2>
            shares
        </div>
        <img id="picture" data-bind="attr:{src: PictureUrl()}" width="100%"/>
        <div class="user-share">
            <span id="itemText" data-bind="text: Description" class="user-share-txt"></span> <br/>
            <i style="font-size:0.7em">Grab it before <time id="itemDate" data-bind="text: ExpiresAtFormatted"></time></i>
        </div>
    </div>
</div>
