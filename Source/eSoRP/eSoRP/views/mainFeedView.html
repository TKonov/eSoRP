<div data-role="view"
    data-title="Comunity Shares"
    id="feed"
    data-layout="app-layout"
    class="items-view"
    data-model="app.viewModels.mainFeed">

    <ul id="items-listview"
		 data-style="inset"
		 data-role="listview"
		 data-template="itemTemplate"
        data-bind="source: items">
    </ul>
    <p id="no-items-span" hidden="hidden" class="no-items-msg">
        <b>There is nothing shared.</b><br />
        <br />
        Tap on the share sign and start sharing.
    </p>
    <footer data-role="footer">
        <a data-role="button"
			 data-icon="none"
			 class="fa fa-gift"
			 href="views/addItemView.html"></a>
    </footer>
</div>

<script type="text/x-kendo-template" id="itemTemplate">
    <div data-role="touch" data-bind="events: { tap: itemSelected }">
        <b>${Description}</b><br/>
        <i style="font-size:0.7em">Grab the perk before it expires (<time id="expirationDate" class="timeSpan" data-bind="text: ExpiresAtFormatted"></time>)</i>
    </div>
</script>
